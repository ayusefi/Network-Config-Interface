<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Network Configuration Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <h1 class="header">Network Config Interface</h1>

    <p id="counter"></p>

    <table>
      <tr>
        <th>Available Connected Interfaces</th>
      </tr>
      <tr>
        <td>
          <label class="container">
            <input type="checkbox" id="interfaces-checkbox" onclick="ShowHideDivIntrfcs(this)" /><span class="checkmark"></span>
            Enabled
          </label>
        </td>
      </tr>
    </table>

    <table class="interfaces-table" id="IntrfcsTable" style="display: none;">
      <tr id="message-interfaces"></tr>
      <tr><td><button id="saveButton">Save all to files</button></td></tr>
      <tr><td id="message-intrfcssave" style="color:green"><p></p></td></tr>
    </table>
    
    <table>
      <tr>
        <th>Available Wifi Networks</th>
      </tr>
      <tr>
        <td>
          <label class="container">
          <input type="checkbox" id="wifis-checkbox" onclick="ShowHideDivwifi(this)" /><span class="checkmark"></span>
          Enabled
          </label>
        </td>
      </tr>
      <tr>
        <td id="message-availwifis">
          <div class="radio-toolbar" id="wifi-div" style="display: none"></div>
        </td>
      </tr>
      <tr>
        <td id="pass-input" style="display: none">
            <label>Password: </label><input type="password" id="wifipass" style="width: 30%;" required /><br>
        </td>
      </tr>
      <tr>
        <td>
          <div class="class-connectedWifi" id="message-connectedWifi"></div>
        </td>
      </tr>
    </table>

    <div>
      <button id="ResetButton">Restart Network</button>
    </div>

    <p class="class-restNet" id="message-restNet"></p>
  </body>

  <!-- Scripts -->
  <script src="client.js"></script>
</html>
