<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Network Configuration Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <h1>Network Config Interface</h1>
    <p id="counter"></p>

    <table id="ButtonsTable">
        <tr>
          <th>Eth0</th>
          <th>Eth1</th>
        </tr>
        <tr>
          <td>
            <label class="container">
            <input type="checkbox" id="eth0-checkbox" onclick="ShowHideDiveth0(this)" /><span class="checkmark"></span>
            Enabled
            </label>
          </td>
          <td>
            <label class="container">
              <input type="checkbox" id="eth1-checkbox" onclick="ShowHideDiveth1(this)" /><span class="checkmark"></span>
              Enabled
            </label>

          </td>
        </tr>
        <tr>
          <td>
            <div id="eth0-dhcp-div" style="display: none">
              <label class="container">
                <input type="checkbox" id="eth0-dhcp" onclick="ShowHideDiveth02(this)" checked/><span class="checkmark"></span>
                DHCP Active
              </label>
          </div>
          </td>
          <td>
            <div id="eth1-dhcp-div" style="display: none">
              <label class="container">
                <input type="checkbox" id="eth1-dhcp" onclick="ShowHideDiveth12(this)" checked/><span class="checkmark"></span>
                DHCP Active
              </label>
          </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="eth0-dhcp-deactive-div" style="display: none">
              <form id="eth0form">
                <label>IP Address:</label>
                <input type="text" id="eth0-ip-address" /><br>
                <label>Netmask</label>
                <input type="text" id="eth0-net-mask" /><br>
                <label>Gateway:</label>
                <input type="text" id="eth0-gate-way" /><br>
                <label>DNS Server:</label>
                <input type="text" id="eth0-dns-server" /><br>
                <input type="submit" value="Save to File">              
              </form>
            </div>
          </td>
          <td>
            <div id="eth1-dhcp-deactive-div" style="display: none">
              <form id="eth1form">
                <label>IP Address:</label>
                <input type="text" id="eth1-ip-address" /><br>
                <label>Netmask</label>
                <input type="text" id="eth1-net-mask" /><br>
                <label>Gateway:</label>
                <input type="text" id="eth1-gate-way" /><br>
                <label>DNS Server:</label>
                <input type="text" id="eth1-dns-server" /><br>
                <input type="submit" value="Save to file">              
              </form>
            </div>
          </td>
        </tr>
        <tr>
          <td id="message-eth0save" style="color:green"></td>
          <td id="message-eth1save" style="color:green"></td>
        </tr>
    </table>

    <table>
      <tr>
        <th>Available Wifi Networks</th>
      </tr>
      <tr>
        <td>
          <label class="container">
          <input type="checkbox" id="wifis-checkbox" onclick="ShowHideDivwifi(this)" /><span class="checkmark"></span>
          Enabled
          </label>
        </td>
      </tr>
      <tr>
        <td id="message-availwifis">
          <div class="radio-toolbar" id="wifi-div" style="display: none"></div>
        </td>
      </tr>
    </table>

    <div>
      <button>Reset Network</button>
    </div>

  </body>

  <!-- Scripts -->
  <script src="client.js"></script>

  <script>
    function ShowHideDiveth0(eth0checkbox) {
        var eth0dhcp = document.getElementById("eth0-dhcp-div");
        eth0dhcp.style.display = eth0checkbox.checked ? "block" : "none";
    }

    function ShowHideDiveth1(eth1checkbox) {
        var eth1dhcp = document.getElementById("eth1-dhcp-div");
        eth1dhcp.style.display = eth1checkbox.checked ? "block" : "none";
    }

    function ShowHideDiveth02(eth0dhcpcheckbox) {
      var eth0dhcpdeactive = document.getElementById("eth0-dhcp-deactive-div");
      eth0dhcpdeactive.style.display = eth0dhcpcheckbox.checked ? "none" : "block";
    }

    function ShowHideDiveth12(eth1dhcpcheckbox) {
      var eth1dhcpdeactive = document.getElementById("eth1-dhcp-deactive-div");
      eth1dhcpdeactive.style.display = eth1dhcpcheckbox.checked ? "none" : "block";
    }

    function ShowHideDivwifi(wificheckbox) {
        var availwifi = document.getElementById("wifi-div");
        availwifi.style.display = wificheckbox.checked ? "block" : "none";
    }
    </script>

</html>
